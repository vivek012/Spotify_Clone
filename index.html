<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>

  <body class=" font-sans bg-black">
    <div class="main p-2">
      <div class="header border-2 px-20 mb-2">
        <nav class="flex justify-between">
          <div class="flex items-center space-x-20">
            <img class="invert-50 w-10 h-10" src="logo.svg" alt="" />
            <div class="flex space-x-3">
              <img
                class="w-12 h-12 p-2 bg-stone-700 rounded-full text-white"
                src="home.svg"
                alt=""
              />
              <img
                class="invert-25 hover:invert w-10 h-10 text-blue-500 fill-blue-500"
                src="search.svg"
                alt=""
              />
            </div>
          </div>
          <div class="flex item-center space-x-5 m-2">
            <div class="font-bold opacity-65 text-white">Sign Up</div>
            <div
              class="font-bold opacity-65 hover:opacity-100 bg-white text-black px-4 py-2 rounded-4xl"
            >
              Log in
            </div>
          </div>
        </nav>
      </div>
      <div class="flex w-full gap-2">
        <div
          class="left text-white  rounded-md bg-neutral-900 w-1/3 py-4 px-2">
          <div class="space-y-8">
            <div class="invert flex justify-between library p-2">
              <div class="flex gap-3 pl-5">
                <img class="h-6 w-6" src="library.svg" alt="" />
                <div class="invert">Your Library</div>
              </div>
              <img class="h-6 w-6" src="plus.svg" alt="" />
            </div>
            <div class="space-y-8">
              <div class="p-6 playlist rounded-xl bg-stone-700  space-y-1.5">
                <h5 class="font-bold">Create your first playlist</h5>
                <p class="">It's easy, we"ll help you</p>
                <button class="bg-white text-black font-bold rounded-full px-4 py-1.5">
                  Create playlist
                </button>
              </div>
              <div class="podcast p-6 playlist rounded-xl bg-stone-700  space-y-1.5 " t>
                <h5 class="font-bold">Let's find some podcasts to follow</h5>
                <p>We'll keep you updated on new episodes</p>
                <button class="bg-white text-black font-bold rounded-full px-4 py-1.5">Browse podcasts</button>    
            </div>
            </div>
            <div class="Info  ">
              <div class="">
                <div class="flex flex-wrap   space-x-3  p-5 pr-6 text-base/8 ">
                  <div class="">Legal</div>
                  <div class="">Safety&PrivacyCenter</div>
                  <div class="">Privacy Policy</div>
                  <div class="">Cookies</div>
                  <div class="">About Ads</div>
                  <div class="">Accessibility</div>
                  <div class="">Cookies</div>
                </div>
                <button class="flex items-center gap-2 px-3 py-2 rounded-full ml-8 outline-1 ">
                  <img  class="h-5 w-5 invert" src="globe.svg" alt="">
                  <div class="font-bold">English</div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="right text-white rounded-md bg-neutral-900 w-2/3 p-4"></div>
      </div>
    </div>
  </body>
</html>
